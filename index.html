<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Anna & Kiko</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfefe;
            color: #333;
        }
        header {
            background-color: #b6b6a2;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        header img {
            position: absolute; /* Esto lo coloca detrás del texto */
            top: 10px; /* Puedes ajustar la posición */
            left: 50%; /* Centrado */
            transform: translateX(-50%); /* Para centrar mejor la imagen */
            max-width: 150px; /* Ajusta el tamaño de la imagen */
            opacity: 0.5; /* Le da un poco de transparencia para que no cubra el texto */
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            z-index: 1; /* Esto asegura que el texto se muestre sobre la imagen */
        }
        section {
            padding: 20px;
        }
        .photos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .photos img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        footer {
            background-color: #7bbcf5;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Aquí añades la imagen -->
        <img src="images/dibujo-boda.png" alt="Ilustración de boda">
        <h1>¡Bienvenidos a la Boda de Anna & Kiko!</h1>
        <p>Nos encantaría que nos acompañaras en este día tan especial.</p>
    </header>

    <section>
        <h2>Nuestra Historia</h2>
        <p>En este apartado puedes poner un texto sobre la historia de los novios, cómo se conocieron, momentos importantes, etc.</p>
    </section>

    <footer>
        <p>&copy; 2025 Boda de Anna & Kiko. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
